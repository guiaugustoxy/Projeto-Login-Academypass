<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Academypass</title>
    <link rel="shortcut icon" href="./dumbbell.png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login na Academypass<br>E entre para o nosso time</h1>
            <img src="./gym-animate.svg" class="left-login-image" alt="Anuncio de vagas">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario " placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            <div class="new-cadastre">
                <div class="new-account">Ainda não tem uma conta?</div>
                <div class="create-account">Cadastre-se aqui</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
